- Europäische Regionen:
  - EU_East:
      definition: Polen, Tschechien, Slowakei, Estland, Lettland, Litauen
  - EU_SouthEast:
      definition: Bulgarien, Kroatien, Ungarn, Rumänien, Slowenien
  - EU_South:
      definition: Zypern, Griechenland, Italien, Malta
  - EU_SouthWest:
      definition: Spanien, Portugal
  - EU_West:
      definition: Österreich, Belgien, Luxemburg, Niederlande, Frankreich
  - EU_Scand:
      definition: Aland Islands, Dänemark, Faröer Inseln, Finnland, Schweden
  - GBR_IRL:
      definition: Gibraltar, Guernsey, Irland, Isle of Man, Jersey, UK
  - EFTA:
      definition: Grönland, Island, Lichtenstein, Norwegen, Schweiz,
        Svalbard and Jan Mayen
  - Non-EU-Europe_South:
      definition: Albanien, Andorra, Bosnien und Herzegovina,  Vatikanstaat,
        Nordmazedonien, Monaco, Montenegro, San Marino, Serbien, Türkei
  - EU27_GBR:
      definition: EU27 + UK
  - EU27_GBR_NOR_CHE:
      definition: EU27 + UK + Norwegen + Schweiz
  - Europa (EU + Nicht-EU) ohne Deutschland:
      abbr: Europe_excl_DEU
      definition: Albanien, Andorra, Belgien, Bosnien und Herzegowina, Bulgarien,
        Dänemark, Estland, Finnland, Frankreich, Griechenland, Irland, Island,
        Italien, Kasachstan, Kosovo, Kroatien, Lettland, Liechtenstein, Litauen,
        Luxemburg, Malta, Republik Moldau, Monaco, Montenegro, Niederlande,
        Nordmazedonien, Norwegen, Österreich, Polen, Portugal, Rumänien, Russland,
        San Marino, Schweden, Schweiz, Serbien, Slowakei, Slowenien, Spanien,
        Tschechien, Türkei, Ukraine, Ungarn, Vatikanstadt, Vereinigtes Königreich,
        Weißrussland
